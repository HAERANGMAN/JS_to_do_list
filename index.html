<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do your best!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>    
    <button id="logout" class="hidden" type="submit">log-out</button>
    <!-- <div id="weather">
      <span></span>
      <span></span>
    </div> -->
    <div id="apps">            
        <a target="_blank" class="tile" aria-label="Gmail" title="Gmail" href="https://mail.google.com/">
          <img src="./cons/gmail.ico" alt="">
          <span>Gmail</span>
        </a>
        <a target="_blank" class="tile" aria-label="Google Calendar" title="Google Calendar" href="https://calendar.google.com/calendar">
          <img src="./cons/calendar.png" alt="">
          <span>Calendar</span>
        </a>
        <a target="_blank" class="tile" aria-label="YouTube" title="YouTube" href="https://www.youtube.com/">
          <img src="./cons/youtube.png" alt="">
          <span>YouTube</span>
        </a><a target="_blank" class="tile" aria-label="NAVER" title="NAVER" href="https://www.naver.com/">
          <img src="./cons/naver.png" alt="">  
          <span>NAVER</span>
        </a>
        <a target="_blank" class="tile" aria-label="네이버 태국어사전" title="네이버 태국어사전" href="https://dict.naver.com/thkodict/#/main">
        <img src="./cons/thidic.png" alt="">
          <span>태국어사전</span>
        </a>
        <a target="_blank" class="tile" aria-label="Google Maps" title="Google Maps" href="https://www.google.com/maps/@13.7268598,100.5691922,13.53z">
          <img src="./cons/googlemap.png" alt="">
          <span>Maps</span>
        </a>
        <a target="_blank" class="tile" aria-label="Maps2" title="Maps2" href="https://map.naver.com/">
          <img src="./cons/navermap.webp" alt="">
          <span>Naver Map</span>
        </a>
    </div>
    
    <div id="back">
      <div id="clock_box">
        <h2 id="clock">00:00:00</h2>
      </div>
      <form action="" class="hidden" id="login-form">
        <input type="text" placeholder="What is your name?" />
        <!-- <input type="submit" value="Log-in" /> -->
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form action="" id="todo-form">
        <input type="text" placeholder="Write a To Do list!" required />
      </form>
      <div id="list_name">
        <span>will do</span>
        <span>doing</span>
        <span>done</span>
      </div>
      <div id="list-zone">
        <ul id="todo-list"></ul>
        <ul id="doing-list"></ul>
        <ul id="done-list"></ul>
      </div>
      <div id="last">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </body>
  <script src="js/clock.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
<!--   <script src="js/weather.js"></script> -->
</html>
